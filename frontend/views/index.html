<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Support Chatbot</title>
    <link href="/styles/tailwind.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/scripts/socket.io.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-6xl p-4">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">AI Customer Support Chatbot</h1>
            <div class="flex justify-center space-x-4 mt-4">
                <button id="chat-tab" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Chat</button>
                <button id="analytics-tab" class="px-4 py-2 bg-gray-300 rounded-lg">Analytics</button>
            </div>
        </header>

        <main>
            <!-- Chat Interface -->
            <div id="chat-interface" class="bg-white rounded-lg shadow-md p-4">
                <div class="flex flex-col h-[500px]">
                    <div id="chat-messages" class="flex-1 overflow-y-auto mb-4 space-y-4"></div>
                    <div class="border-t pt-4">
                        <form id="message-form" class="flex space-x-2">
                            <input type="text" id="message-input" 
                                   class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   placeholder="Type your message...">
                            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                                Send
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Analytics Dashboard -->
            <div id="analytics-dashboard" class="hidden bg-white rounded-lg shadow-md p-4">
                <h2 class="text-xl font-semibold mb-4">Customer Interaction Analytics</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="font-medium mb-2">Common Intents</h3>
                        <canvas id="intent-chart" height="300"></canvas>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h3 class="font-medium mb-2">Sentiment Analysis</h3>
                        <canvas id="sentiment-chart" height="300"></canvas>
                    </div>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="font-medium mb-2">Recent Conversations</h3>
                    <div id="recent-chats" class="space-y-3"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="/scripts/app.js"></script>
</body>
</html>
